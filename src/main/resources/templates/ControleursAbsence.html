<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="fragments/header :: header"></div>


<div class="container w-75 d-flex justify-content-center align-items-center" style="height:500px">
  <div class="d-flex flex-column w-100">
    <div class="d-flex justify-content-between w-100 mb-3">
      <p class="fw-bolder fs-5">Liste</p>
      <a class="btn btn-primary" href="/admin/new" style="width:120px">Add </a>
    </div>
    <table class="table">
    <thead>
        <tr>
            <th scope="col"> First Name</th>
            <th scope="col"> Last Name</th>
            <th scope="col"> Email</th>
            <th scope="col"> Seuil</th>
          
            
            <th scope="col">Action</th> <!-- Nouvelle colonne pour les actions -->
        </tr>
    </thead>
    <tbody>
        <tr th:each="controleursAbsence : ${controleursAbsence}">
            <td th:text="${controleursAbsence.firstName}"></td>
            <td th:text="${controleursAbsence.lastName}"></td>
            <td th:text="${controleursAbsence.email}"></td>
            <td th:text="${controleursAbsence.seuil}"></td>
            

            
             
             
            
            <!-- Colonne pour les boutons d'action -->
            <td>
                <div class="d-flex justify-content-around">
                    <a th:href="@{/admin/edit/{id}(id=${controleursAbsence.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/admin/{id}(id=${controleursAbsence.id})}" class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
    </tbody>
</table>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
