<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Surveillants Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="fragments/header :: header"></div>
    <div class="container mt-4">
        <h2 class="text-center">Surveillants Details</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Surveillant Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="surveillant : ${surveillants}">
                    <td th:text="${surveillant.firstName}"></td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/exam/surveillance/{id}(id=${surveillanceID})}">Back to Surveillance List</a>

    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>
</html>
