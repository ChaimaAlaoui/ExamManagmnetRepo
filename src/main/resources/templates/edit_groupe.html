<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Group</h1>
            <div class="card-body">
					<form th:action="@{/groupes/edit/{id}(id=${groupe.idGroupe})}" th:object = "${groupe}" method="POST">
                    <div class="mb-3">
                        <label for="groupTitle" class="form-label">Group Name</label>
                        <input name="nomGroupe" th:value="${groupe.nomGroupe}" type="text" class="form-control" id="groupTitle" aria-describedby="groupHelp" required>
                        <input type="hidden" name="IdGroupe" th:value="${groupe.IdGroupe}" class="form-control">
                        <div id="groupHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 d-flex justify-content-around">
                        <a href="/groupes" class="btn btn-secondary" style="width:48%">Back</a>
                        <button type="submit" class="btn btn-primary" style="width:48%">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
