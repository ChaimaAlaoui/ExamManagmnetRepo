<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Pedagogical Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="fragments/header :: header"></div>


<div class="container w-75 d-flex justify-content-center align-items-center" style="height:500px">
    <div class="d-flex flex-column w-100">
        <div class="d-flex justify-content-between w-100 mb-3">
            <p class="fw-bolder fs-5">Pedagogical Elements of <span th:text="${enseignant.firstName} + ' ' + ${enseignant.lastName}"></span></p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Element ID</th>
                    <th scope="col">Element Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="element : ${pedagogicalElements}">
                    <td th:text="${element.IdEpd}"></td>
                    <td th:text="${element.nomEpd}"></td>
                   
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-around">
            <a href="/enseignants" class="btn btn-secondary">Back</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
