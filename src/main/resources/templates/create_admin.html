	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New Absence controller </h1>
				<div class="card-body">
					<form th:action="@{/admin}" th:object="${administrateur}" method="POST">
						<div class="form-group">
							<label> Admin First Name </label>
							<input
							type="text"
							name="firstName"
							th:field="*{firstName}"
							class="form-control"
							placeholder="Enter Admin First Name" 
							/>
						</div>
						
						<div class="form-group">
							<label> Admin Last Name </label>
							<input
							type="text"
							name="lastName"
							th:field="*{lastName}"
							class="form-control"
							placeholder="Enter Admin Last Name" 
							/>
						</div>
						
						<div class="form-group">
							<label> Admin Email </label>
							<input
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Admin Email" 
							/>
						</div>
					   
					   
					   <div class="form-group">
							<label> Threshold </label>
							<input
							type="text"
							name="seuil"
							th:field="*{seuil}"
							class="form-control"
							placeholder="Enter Admin Seuil" 
							/>
						</div>
					
						
						<div class="mb-3 d-flex justify-content-around">
  							<a href="/admin" class="btn btn-secondary" style="width:48%">Back</a>
  							<button type="submit" class="btn btn-primary" style="width:48%">Submit</button>
  						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
