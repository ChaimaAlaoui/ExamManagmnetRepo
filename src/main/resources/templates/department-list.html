<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="fragments/header :: header"></div>

<div class="container w-75 d-flex justify-content-center align-items-center" style=" height :500px">
<div  class=" d-flex  flex-column w-75 ">
<div class="d-flex justify-content-between w-100 mb-3 "><p class="fw-bolder fs-5">List  </p><a  class="btn btn-primary " style="width:120px" href="/departments/add">Add </a></div>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.IdDepartement}"></td>
                <td th:text="${department.nomDepartement}"></td>
                <td>
                    <a th:href="@{/departments/edit/{id}(id=${department.IdDepartement})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/departments/delete/{id}(id=${department.IdDepartement})}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
