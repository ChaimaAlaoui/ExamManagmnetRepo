<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Professor Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
    <div th:include="fragments/header :: header"></div>

	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update New Absence controller </h1>
				<div class = "card-body">
					<form th:action="@{/admin/{id}(id=${administrateur.id})}" th:object = "${administrateur}" method="POST">
						<div class ="form-group">
							<label> Admin First Name </label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Admin First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Admin Last Name </label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Admin Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Admin Email </label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Admin Email" 
							/>
						</div>
						
						<div class="form-group">
							<label> Threshold </label>
							<input
							type="text"
							name="seuil"
							th:field="*{seuil}"
							class="form-control"
							placeholder="Enter Admin Seuil" 
							/>
						</div>
					
						
						
						
						
						
						
						
						<div class="mb-3 d-flex justify-content-around">
  <a href="/admin" class="btn btn-secondary" style="width:48%">Back</a>
  <button type="submit" class="btn btn-primary" style="width:48%">Submit</button>
  </div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
