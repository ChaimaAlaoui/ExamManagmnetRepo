<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Surveillance Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="fragments/header :: header"></div>
    <div class="container mt-4">
        <h2 class="text-center">Surveillance Details</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Surveillance ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="surveillance : ${surveillanceList}">
                    <td th:text="${surveillance.idSurveillance}"></td>
                    <td>
                        <form action="/viewSurveillants" method="post">
                            <input type="hidden" th:value="${surveillance.IdSurveillance}" name="id">
                            <button type="submit" class="btn btn-primary">View Surveillants</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-secondary" th:href="@{/ListeExamens}">Back to Exam List</a>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</body>
</html>
