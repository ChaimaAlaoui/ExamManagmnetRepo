<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:include="fragments/header :: header"></div>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit </h1>
            <div class="card-body">
					<form th:action="@{/departments/edit/{id}(id=${department.IdDepartement})}" th:object = "${department}" method="POST">
                    <div class="mb-3">
                        <label for="groupTitle" class="form-label">Department Name</label>
                        <input name="nomDepartement" th:value="${department.nomDepartement}" type="text" class="form-control" id="groupTitle" aria-describedby="groupHelp" required>
                        <input type="hidden" name="IdDepartement" th:value="${department.IdDepartement}" class="form-control">
                        <div id="groupHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3 d-flex justify-content-around">
                        <a href="/departments" class="btn btn-secondary" style="width:48%">Back</a>
                        <button type="submit" class="btn btn-primary" style="width:48%">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
